<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="zh-Hant">
        <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>醫師登入 Doctor Sign-In</title>
    <style>
        :root{
            --bg:#0f172a;        /* slate-900 */
            --panel:#111827;     /* gray-900 */
            --card:#0b1220;      /* custom dark */
            --muted:#9aa4b2;     /* gray-400 */
            --text:#e5e7eb;      /* gray-200 */
            --brand:#4f46e5;     /* indigo-600 */
            --brand-2:#22c55e;   /* green-500 */
            --danger:#ef4444;    /* red-500 */
            --ring: rgba(99,102,241,.35);
            --shadow: 0 20px 45px rgba(0,0,0,.45);
            --radius: 20px;
        }
        html,body{height:100%}
        body{
            margin:0; background: radial-gradient(1200px 600px at 80% -10%, rgba(79,70,229,.15), transparent 60%),
        radial-gradient(900px 500px at 0% 110%, rgba(34,197,94,.12), transparent 60%),
        var(--bg);
            color:var(--text); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans TC', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            display:grid; place-items:center; padding:24px;
        }
        .wrap{ width:min(420px, 92vw); }

        .logo{ display:flex; align-items:center; gap:12px; margin-bottom:18px; }
        .logo-badge{ width:42px; height:42px; border-radius:12px; background:
                radial-gradient(14px 14px at 70% 30%, rgba(255,255,255,.35), transparent 60%),
                linear-gradient(135deg, var(--brand), #7c3aed);
            display:grid; place-items:center; box-shadow: 0 8px 24px rgba(79,70,229,.45);
        }
        .logo svg{ width:22px; height:22px; fill:white }

        .card{
            background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)) , var(--card);
            border:1px solid rgba(255,255,255,.06);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px; backdrop-filter: blur(8px);
        }

        h1{ font-size:1.6rem; margin:0 0 6px; letter-spacing:.2px; }
        p.subtitle{ margin:0 0 18px; color:var(--muted); }

        form{ display:grid; gap:14px; }
        .field{ display:grid; gap:8px; }
        .label-row{ display:flex; align-items:center; justify-content:space-between; }
        label{ font-size:.95rem; color:#cbd5e1; }
        .input{
            display:flex; align-items:center; gap:8px; padding:12px 14px;
            background: #0a1323; border:1px solid rgba(148,163,184,.18);
            border-radius: 12px; color:var(--text);
            outline:none; transition:.2s border-color, .2s box-shadow, .2s transform;
        }
        .input:focus{ border-color: var(--brand); box-shadow: 0 0 0 4px var(--ring); }
        .input input{ all:unset; flex:1; min-width:0; }
        .input button.icon{ all:unset; cursor:pointer; padding:4px; border-radius:8px; }
        .input button.icon:focus{ outline:2px solid var(--brand); }

        .row{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
        .checkbox{ display:flex; align-items:center; gap:10px; color:#cbd5e1; }
        .checkbox input{ width:18px; height:18px; accent-color: var(--brand); }

        .btn{ appearance:none; border:none; cursor:pointer; padding:12px 16px; border-radius:14px;
            background: linear-gradient(135deg, var(--brand), #6d28d9); color:white; font-weight:700; letter-spacing:.3px;
            box-shadow: 0 14px 30px rgba(79,70,229,.35); transition: transform .08s ease, filter .2s ease; }
        .btn:hover{ filter:brightness(1.05); }
        .btn:active{ transform: translateY(1px); }

        .links{ margin-top:10px; display:flex; justify-content:space-between; font-size:.92rem; }
        .links a{ color:#a5b4fc; text-decoration:none }
        .links a:hover{ text-decoration:underline }

        .divider{ margin:18px 0; height:1px; background: linear-gradient(90deg, transparent, rgba(148,163,184,.25), transparent); }

        .notice{ display:none; margin-top:10px; font-size:.95rem; padding:10px 12px; border-radius:12px; background:rgba(34,197,94,.08); border:1px solid rgba(34,197,94,.25); color:#bbf7d0 }
        .notice.error{ background: rgba(239,68,68,.08); border-color: rgba(239,68,68,.3); color:#fecaca }

        footer{ margin-top:16px; text-align:center; color:var(--muted); font-size:.9rem; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="logo" aria-hidden="true">
        <div class="logo-badge" title="Hospital">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10a7 7 0 1 1 14 0v2h1a3 3 0 1 1 0 6H6a4 4 0 0 1-3-6.65V10zm7-5a5 5 0 0 0-5 5v2a1 1 0 0 1-1 1H3.8A2 2 0 0 0 6 16h12a1 1 0 1 0 0-2h-3a1 1 0 0 1-1-1v-2a5 5 0 0 0-5-5z"/></svg>
        </div>
        <div>
            <div style="font-weight:800; letter-spacing:.3px;">MedPortal</div>
            <div style="font-size:.88rem; color:var(--muted)">醫療系統登入</div>
        </div>
    </div>

    <div class="card" role="region" aria-labelledby="title">
        <h1 id="title">醫師登入</h1>
        <p class="subtitle">不限制帳密格式。可使用任何識別字串或臨時密碼。</p>

        <form id="loginForm" autocomplete="on">
            <!-- Doctor ID / Email (free format) -->
            <div class="field">
                <div class="label-row">
                    <label for="doctorId">帳號（醫師代碼 / Email / 其他）</label>
                </div>
                <div class="input">
                    <input id="doctorId" name="doctorId" type="text" placeholder="EX: drhuang, dr@example.com 或任意字串" autocomplete="username" />
                </div>
            </div>

            <!-- Password (free format) -->
            <div class="field">
                <div class="label-row">
                    <label for="password">密碼（任意格式）</label>
                </div>
                <div class="input">
                    <input id="password" name="password" type="password" placeholder="輸入密碼（不限制格式）" autocomplete="current-password" />
                    <button class="icon" type="button" id="togglePwd" aria-label="顯示/隱藏密碼">👁️</button>
                </div>
            </div>

            <div class="row">
                <label class="checkbox"><input type="checkbox" id="remember" />記住我</label>
                <a href="#" style="color:#93c5fd">忘記密碼？</a>
            </div>

            <button class="btn" type="submit" id="signInBtn">登入</button>
            <div class="notice" id="notice" role="status" aria-live="polite"></div>
        </form>

        <div class="divider"></div>

        <div class="links">
            <a href="#">建立帳號（內部流程）</a>
            <a href="#">返回首頁</a>
        </div>
    </div>

    <footer>© 2025 MedPortal</footer>
</div>

<script>
    // 密碼顯示/隱藏
    const pwd = document.getElementById('password');
    const toggle = document.getElementById('togglePwd');
    toggle.addEventListener('click', () => {
        const visible = pwd.getAttribute('type') === 'text';
        pwd.setAttribute('type', visible ? 'password' : 'text');
        toggle.textContent = visible ? '👁️' : '🙈';
    });

    // 訊息顯示工具
    function showMsg(text, isError=false){
        const n = document.getElementById('notice');
        n.className = 'notice' + (isError ? ' error' : '');
        n.textContent = text;
        n.style.display = 'block';
    }

    // 表單送出（這裡不做格式限制，也不做前端驗證）
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            doctorId: document.getElementById('doctorId').value,
            password: document.getElementById('password').value,
            remember: document.getElementById('remember').checked
        };

        // 這裡提供三種連接後端的示範：fetch / 表單提交 / 直接導向
        // 1) 使用 fetch POST 到你的 API（建議）
        //    將 URL 改成你的後端登入端點，例如 /api/login 或 n8n Webhook
        try {
            // 將下方 URL 改成你的登入 API
            const resp = await fetch("http://localhost:3001/api/login", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (resp.ok){
                // 成功：可依需要儲存 Token、跳轉頁面
                // 假設回傳 JSON: { ok:true, token:"...", name:"..." }
                const json = await resp.json().catch(()=>({}));
                if (data.remember){
                    localStorage.setItem('doctorAuth', JSON.stringify({
                        doctorId: data.doctorId,
                        token: json.token || null,
                        ts: Date.now()
                    }));
                }
                showMsg('登入成功，正在導向儀表板…');
                // 修改為你的儀表板頁面路徑
                setTimeout(()=>{ window.location.href = '/dashboard.html'; }, 600);
                return;
            }
            // 失敗：不揭露原因（避免暴露帳號存在與否）
            showMsg('登入失敗。請檢查帳號或密碼，或聯絡系統管理員。', true);
        } catch(err){
            // 若後端尚未設置，可以改為僅示範顯示輸入內容
            console.warn('登入 API 暫不可用，示範模式：', err);
            showMsg('目前為示範模式：前端已接收輸入，尚未連接後端。');
            console.log('您輸入的資料：', data);
        }

        // 2) 若要用傳統 form 提交到伺服器：
        // document.getElementById('loginForm').action = '/login';
        // document.getElementById('loginForm').method = 'POST';
        // document.getElementById('loginForm').submit();

        // 3) 若要直接導向（僅作範例，不安全）
        // window.location.href = '/dashboard.html';
    });
</script>
</body>
</html>
</title>
</head>
